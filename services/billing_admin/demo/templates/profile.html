<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        .profile-row {
            display: flex;
            margin: 10px;
        }
        strong {
            margin-right: 10px;
        }
        .profile-header {
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        .profile-header a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="profile-header">
    <div><a href="{% url 'demo:movies' %}">Поиск фильмов</a></div>
    <div><a href="{% url 'demo:subscribe' %}">Подписки</a></div>
    <div><a href="{% url 'demo:logout' %}">Выход</a></div>
</div>

<div class="profile-row">
    <strong>email:</strong>{{email}}
</div>
<div class='profile-row'>
    <strong>user_id:</strong>{{user_id}}
</div>
<div class="profile-row">
    <strong>is_superuser:</strong>{{is_superuser}}
</div>
<div class="profile-row">
    <strong>user_roles:</strong>{{user_roles}}
</div>
<div class="profile-row">
    <div> <strong>access token:</strong> <p style="max-width:300px;word-wrap: anywhere;margin-right: 20px">{{ access_token }}</p></div>
    <div> <strong>refresh token: </strong><p style="max-width:300px;word-wrap: anywhere;">{{ refresh_token }}</p></div>
</div>
</body>
</html>
