<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="text-center">
<style>
    .profile-row {
        display: flex;
        margin: 10px;
    }
</style>

{% include 'header.html' %}


<main class="flex-shrink-0">
    <div class="container">
        <p class="  profile-row"><strong>email:</strong>{{email}}</p>
        <p class=" profile-row"><strong>user_id:</strong>{{user_id}}</p>
        <p class=" profile-row"><strong>is_superuser:</strong>{{is_superuser}}</p>
        <p class=" profile-row"><strong>user_roles:</strong>{{user_roles}}</p>
        <p>
        <div class="profile-row">
            <div><strong>access token:</strong>
                <p style="max-width:300px;word-wrap: anywhere;margin-right: 20px">{{ access_token }}</p></div>
            <div><strong>refresh token: </strong>
                <p style="max-width:300px;word-wrap: anywhere;">{{ refresh_token }}</p></div>
        </div>
        </p>
    </div>
</main>

</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
